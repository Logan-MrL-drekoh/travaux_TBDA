    <div id="container"><!--Ceci est une div contenant la section et l'aside-->
      
      <main><!--Cette section contient le panel pour avoir un contact-->
        <h2>Contact</h2>
        <hr />
        <form action="http://bienvu.net/script.php" method="get">
          
            <p>*Ces Zones sont obligatoires</p>
            <fieldset>
              <legend>Vos Coordonnées</legend>
              
              <label for="nom">Votre nom*:</label
              ><input
                type="text"
                name="nom"
                placeholder="Entrez votre nom"
                pattern="^[A-z]+$"
                required="required"
                id="nom"
              /><br />
              <br />
              <label for="prenom">Votre prenom*:</label
              ><input
                type="text"
                name="prenom"
                placeholder="Entrez votre prenom"
                pattern="^[A-z]+$"
                required="required"
                id="prenom"
              /><br />
              <br />
              <label for="Sexe">Sexe*:</label
              ><input
                type="radio"
                name="Sexe"
                required="required"
                id="Sexe"
              />Féminin
              <input type="radio" name="Sexe" required="required" />Masculin
              <br />
              <br />
              <label for="date">Date De Naissance*:</label
              ><input
                type="date"
                name="date"
                required="required"
                id="date"
              /><br />
              <br />
              <label for="postal">Code Postal*:</label
              ><input
                type="number"
                name="postal"
                placeholder="Entrez votre Code Postal"
                required="required"
                id="postal"
              /><br />
              <br />
              <label for="adresse">Adresse*:</label
              ><input
                type="text"
                name="Adresse"
                placeholder="Entrez votre adresse"
                pattern="^[A-z]+$+[0-9]"
                required="required"
                id="adresse"
              /><br />
              <br />
              <label for="ville">Ville*:</label
              ><input
                type="text"
                name="Ville"
                placeholder="Entrez votre ville"
                pattern="^[A-z]+$"
                required="required"
                id="ville"
              />
              <br><br>
              <label for="email">Email*:</label
              ><input
                type="email"
                name="email"
                placeholder="Entrez votre Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required="required"
                id="email"
              /><br />
            </fieldset>
            <fieldset>
              <legend>Votre Demande</legend>
              <label for="Question" id="sujet">Sujet*:</label>
              <select id="Question">
                <option value="1">Veuillez séléctionner un sujet</option>
                <option value="2">Mes commandes</option>
                <option value="3">Question sur un produit</option>
                <option value="4">Réclamation</option>
                <option value="5">Autres</option>
              </select>
              <br />
              <br /><label for="Question">Votre Question*:</label
              ><textarea
                name="Question"
                cols="10"
                rows="5"
                required="required">
              </textarea>
               
              
              <br />
              <br /><label for="formulaire"></label
              ><input
                type="checkbox"
                name="Formulaire"
                required="required"
                id="formulaire"
               
              />*J'accepte le traitement informatique de ce formulaire<br />
            </fieldset>
            <br />
            <button class="btn-contact" type="submit">Envoyer</button>
            <button class="btn-contact" type="reset">Annuler</button>
          </form>
        <hr />
        </main>

        Colonne de droite
